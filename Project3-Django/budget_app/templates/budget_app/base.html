{% load django_bootstrap5 %}
{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>Budget App</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark mb-4 border" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'budget_app:index'%}">Budget App</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarColor01" aria-controls="navbarColor01" 
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'budget_app:transactions'%}">Transactions</a>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'budget_app:new_entry(id)'%}">Track Your Spending</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main role="main" class="container">
        <div class="pb-2 mb-2 border-bottom">
        {% block page_header %}{% endblock page_header %}
        </div>
        <div>
          {% block content %}{% endblock content %}
        </div>
    </main>
    
</body>
</html>
