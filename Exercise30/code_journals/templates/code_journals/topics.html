{% extends "code_journals/base.html" %}

{% block page_header %}
    <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

<ul>
    {% for topic in topics %}
        <li>
            <h3>
                <a href="{% url 'code_journals:topic' topic.id %}">{{ topic }}</a>
            </h3>
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>

<h3><a href="{% url 'code_journals:new_topic' %}">Add a New Topic:</a></h3>

{% endblock content %}
